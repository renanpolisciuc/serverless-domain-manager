name: Test and Optionally Publish
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm test

  build-publish:
    name: Build and publish Node package
    runs-on: ubuntu-latest
    needs: [test]
    #if: github.ref == 'refs/heads/master' # for debugging
    steps:
      - uses: actions/checkout@master
      - name: Set up Node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          registry-url: 'https://registry.npmjs.org'
      - run: |
        if [ git diff --unified=0 $GITHUB_SHA package.json | grep version ]; then
          npm install
          npm run build
        fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
